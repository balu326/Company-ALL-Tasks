<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .strength {
      font-weight: bold;
      margin-top: 10px;
    }
    .weak {
      color: red;
    }
    .medium {
      color: orange;
    }
    .strong {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter password">
    <div id="strength" class="strength">Strength: </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthDiv = document.getElementById("strength");

    function checkPassword(password) {
      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;

      if (strength === 0) return "Enter a password";
      if (strength <= 2) return "Weak";
      if (strength === 3) return "Medium";
      if (strength === 4) return "Strong";
    }

    passwordInput.addEventListener("input", () => {
      const value = passwordInput.value;
      const result = checkPassword(value);

      strengthDiv.textContent = "Strength: " + result;

      strengthDiv.className = "strength"; // reset
      if (result === "Weak") strengthDiv.classList.add("weak");
      if (result === "Medium") strengthDiv.classList.add("medium");
      if (result === "Strong") strengthDiv.classList.add("strong");
    });
  </script>
</body>
</html>
