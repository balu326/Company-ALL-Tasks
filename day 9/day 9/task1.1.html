<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Total with Discount</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    input, select {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 15px;
      border: none;
      background: green;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Shopping Cart Calculator</h2>
    <input type="text" id="cartItems" placeholder="Enter prices separated by commas (e.g. 200,300,150,400)">
    <select id="customerType">
      <option value="Normal">Normal</option>
      <option value="Premium">Premium</option>
    </select>
    <button onclick="showTotal()">Calculate Total</button>
    <div class="result" id="result">Total: ₹0</div>
  </div>

  <script>
    function calculateTotal(cart, customerType) {
      let total = cart.reduce((sum, price) => sum + price, 0);
      let discount = 0;

      if (customerType === "Premium") {
        discount = 0.3; // 30%
      } else if (total > 1000) {
        discount = 0.2; // 20%
      } else if (total > 500) {
        discount = 0.1; // 10%
      }

      let finalAmount = total - (total * discount);
      return finalAmount;
    }

    function showTotal() {
      let cartInput = document.getElementById("cartItems").value;
      let cart = cartInput.split(",").map(item => parseFloat(item.trim())).filter(num => !isNaN(num));
      let customerType = document.getElementById("customerType").value;

      let total = calculateTotal(cart, customerType);
      document.getElementById("result").textContent = "Total after discount: ₹" + total.toFixed(2);
    }


    let cart = [200, 300, 150, 400];
    console.log(calculateTotal(cart, "Premium")); // 735 (30% off 1050)
  </script>
</body>
</html>
