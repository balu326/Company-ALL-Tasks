<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Lite - Shop</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>E-commerce Lite</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Shop</a></li>
                    <li><a href="admin/dashboard.html">Admin</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="#" id="cart-toggle">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <div class="mini-cart" id="mini-cart">
        <div class="mini-cart-header">
            <h3>Your Cart</h3>
            <button id="close-cart"><i class="fas fa-times"></i></button>
        </div>
        <div class="mini-cart-items" id="mini-cart-items">
            <!-- Cart items will be added here dynamically -->
        </div>
        <div class="mini-cart-footer">
            <div class="mini-cart-total">
                <span>Total:</span>
                <span id="mini-cart-total">$0.00</span>
            </div>
            <a href="checkout.html" class="btn btn-primary">Checkout</a>
        </div>
    </div>

    <main>
        <div class="container">
            <div class="filters">
                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <!-- Categories will be added dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="price-min">Price Range:</label>
                    <div class="price-range">
                        <input type="number" id="price-min" placeholder="Min" min="0">
                        <span>-</span>
                        <input type="number" id="price-max" placeholder="Max" min="0">
                        <button id="apply-price-filter" class="btn btn-sm">Apply</button>
                    </div>
                </div>
                <div class="filter-group">
                    <label for="search">Search:</label>
                    <input type="text" id="search" placeholder="Search products...">
                </div>
            </div>

            <div class="products-grid" id="products-grid">
                <!-- Products will be added here dynamically -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 E-commerce Lite. All rights reserved.</p>
        </div>
    </footer>

    <div class="overlay" id="overlay"></div>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
