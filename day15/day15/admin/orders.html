<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Admin Dashboard - E-commerce Lite</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>E-commerce Lite</h2>
                <p>Admin Panel</p>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="orders.html" class="active"><i class="fas fa-shopping-bag"></i> Orders</a></li>
                    <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
                    <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                </ul>
            </nav>
            <div class="admin-sidebar-footer">
                <a href="../index.html"><i class="fas fa-store"></i> View Store</a>
            </div>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Orders</h1>
                <div class="admin-user">
                    <span>Admin User</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div class="admin-content">
                <div class="orders-filters">
                    <div class="search-filter">
                        <input type="text" id="order-search" placeholder="Search orders...">
                    </div>
                    <div class="date-filter">
                        <label for="date-from">From:</label>
                        <input type="date" id="date-from">
                        <label for="date-to">To:</label>
                        <input type="date" id="date-to">
                    </div>
                    <div class="status-filter">
                        <label for="status-filter">Status:</label>
                        <select id="status-filter">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
                    <button id="reset-filters" class="btn btn-secondary">Reset</button>
                </div>

                <div class="table-responsive">
                    <table class="admin-table orders-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="select-all-orders"></th>
                                <th>Order ID <span class="sort-icon" data-sort="id"><i class="fas fa-sort"></i></span></th>
                                <th>Customer <span class="sort-icon" data-sort="customer"><i class="fas fa-sort"></i></span></th>
                                <th>Date <span class="sort-icon" data-sort="date"><i class="fas fa-sort"></i></span></th>
                                <th>Items <span class="sort-icon" data-sort="items"><i class="fas fa-sort"></i></span></th>
                                <th>Amount <span class="sort-icon" data-sort="amount"><i class="fas fa-sort"></i></span></th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                            <!-- Orders will be added here dynamically -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination" id="orders-pagination">
                    <!-- Pagination will be added here dynamically -->
                </div>
            </div>
        </main>
    </div>

    <!-- Order Details Modal -->
    <div class="modal" id="order-details-modal">
        <div class="modal-content order-modal-content">
            <div class="modal-header">
                <h2>Order Details</h2>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body" id="order-details-content">
                <!-- Order details will be added here dynamically -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-modal">Close</button>
                <button class="btn btn-primary" id="update-order-status">Update Status</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script type="module" src="../js/admin/orders.js"></script>
</body>
</html>
