<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Products - Admin Dashboard - E-commerce Lite</title>
<link href="../css/styles.css" rel="stylesheet"/>
<link href="../css/admin.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="admin-body"><img alt="Placeholder Product Image" src="https://via.placeholder.com/300x300.png?text=Product+Image" style="display:block;margin:20px auto;max-width:300px;"/>
<div class="admin-container">
<aside class="admin-sidebar">
<div class="admin-logo">
<h2>E-commerce Lite</h2>
<p>Admin Panel</p>
</div>
<nav class="admin-nav">
<ul>
<li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
<li><a href="orders.html"><i class="fas fa-shopping-bag"></i> Orders</a></li>
<li><a class="active" href="products.html"><i class="fas fa-box"></i> Products</a></li>
<li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
</ul>
</nav>
<div class="admin-sidebar-footer">
<a href="../index.html"><i class="fas fa-store"></i> View Store</a>
</div>
</aside>
<main class="admin-main">
<header class="admin-header">
<h1>Products</h1>
<div class="admin-user">
<span>Admin User</span>
<i class="fas fa-user-circle"></i>
</div>
</header>
<div class="admin-content">
<div class="products-actions">
<button class="btn btn-primary" id="add-product-btn">
<i class="fas fa-plus"></i> Add New Product
                    </button>
<div class="products-filters">
<div class="search-filter">
<input id="product-search" placeholder="Search products..." type="text"/>
</div>
<div class="category-filter">
<label for="category-filter">Category:</label>
<select id="category-filter">
<option value="">All Categories</option>
<!-- Categories will be added dynamically -->
</select>
</div>
<div class="stock-filter">
<label for="stock-filter">Stock:</label>
<select id="stock-filter">
<option value="">All</option>
<option value="in-stock">In Stock</option>
<option value="low-stock">Low Stock</option>
<option value="out-of-stock">Out of Stock</option>
</select>
</div>
</div>
</div>
<div class="table-responsive">
<table class="admin-table products-table">
<thead>
<tr>
<th><input id="select-all-products" type="checkbox"/></th>
<th>Image</th>
<th>Product <span class="sort-icon" data-sort="name"><i class="fas fa-sort"></i></span></th>
<th>Category</th>
<th>Price <span class="sort-icon" data-sort="price"><i class="fas fa-sort"></i></span></th>
<th>Stock <span class="sort-icon" data-sort="stock"><i class="fas fa-sort"></i></span></th>
<th>Rating</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="products-table-body">
<!-- Products will be added here dynamically -->
</tbody>
</table>
</div>
<div class="pagination" id="products-pagination">
<!-- Pagination will be added here dynamically -->
</div>
</div>
</main>
</div>
<!-- Product Form Modal -->
<div class="modal" id="product-form-modal">
<div class="modal-content product-modal-content">
<div class="modal-header">
<h2 id="product-form-title">Add New Product</h2>
<button class="close-modal"><i class="fas fa-times"></i></button>
</div>
<div class="modal-body">
<form id="product-form">
<input id="product-id" type="hidden"/>
<div class="form-group">
<label for="product-name">Product Name</label>
<input id="product-name" name="name" required="" type="text"/>
</div>
<div class="form-group">
<label for="product-category">Category</label>
<select id="product-category" name="category" required="">
<!-- Categories will be added dynamically -->
</select>
</div>
<div class="form-row">
<div class="form-group">
<label for="product-price">Price ($)</label>
<input id="product-price" min="0" name="price" required="" step="0.01" type="number"/>
</div>
<div class="form-group">
<label for="product-stock">Stock</label>
<input id="product-stock" min="0" name="stock" required="" type="number"/>
</div>
</div>
<div class="form-group">
<label for="product-description">Description</label>
<textarea id="product-description" name="description" required="" rows="4"></textarea>
</div>
<div class="form-group">
<label for="product-image">Image URL</label>
<input id="product-image" name="image" required="" type="text"/>
<p class="form-hint">Enter a valid image URL</p>
</div>
<div class="form-group">
<label for="product-rating">Rating (0-5)</label>
<input id="product-rating" max="5" min="0" name="rating" required="" step="0.1" type="number"/>
</div>
</form>
</div>
<div class="modal-footer">
<button class="btn btn-secondary close-modal">Cancel</button>
<button class="btn btn-primary" id="save-product">Save Product</button>
</div>
</div>
</div>
<!-- Delete Confirmation Modal -->
<div class="modal" id="delete-confirmation-modal">
<div class="modal-content">
<div class="modal-header">
<h2>Confirm Delete</h2>
<button class="close-modal"><i class="fas fa-times"></i></button>
</div>
<div class="modal-body">
<p>Are you sure you want to delete this product? This action cannot be undone.</p>
<input id="delete-product-id" type="hidden"/>
</div>
<div class="modal-footer">
<button class="btn btn-secondary close-modal">Cancel</button>
<button class="btn btn-danger" id="confirm-delete">Delete</button>
</div>
</div>
</div>
<div class="overlay" id="overlay"></div>
<script src="../js/admin/products.js" type="module"></script>
</body>
</html>
