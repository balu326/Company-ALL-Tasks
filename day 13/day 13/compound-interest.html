<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    input, select {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 15px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f0f0f0;
      display: none;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      text-align: left;
    }
    .result-value {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Compound Interest Calculator</h2>
    <div>
      <input type="number" id="principal" placeholder="Principal amount" step="0.01">
      <input type="number" id="rate" placeholder="Annual interest rate (%)" step="0.01">
      <input type="number" id="time" placeholder="Time period (years)" step="0.01">
      <select id="frequency">
        <option value="1">Annually (1/year)</option>
        <option value="2">Semi-annually (2/year)</option>
        <option value="4">Quarterly (4/year)</option>
        <option value="12">Monthly (12/year)</option>
        <option value="365">Daily (365/year)</option>
      </select>
      <button onclick="calculateCompoundInterest()">Calculate</button>
    </div>
    <div id="result" class="result">
      <div class="result-row">
        <span>Principal Amount:</span>
        <span id="result-principal" class="result-value"></span>
      </div>
      <div class="result-row">
        <span>Final Amount:</span>
        <span id="result-amount" class="result-value"></span>
      </div>
      <div class="result-row">
        <span>Interest Earned:</span>
        <span id="result-interest" class="result-value"></span>
      </div>
    </div>
  </div>

  <script>
    function calculateCompoundInterest() {
      // Get input values
      const principal = parseFloat(document.getElementById('principal').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const time = parseFloat(document.getElementById('time').value);
      const frequency = parseInt(document.getElementById('frequency').value);
      
      // Validate inputs
      if (isNaN(principal) || isNaN(rate) || isNaN(time) || 
          principal <= 0 || rate <= 0 || time <= 0) {
        alert("Please enter valid values for all fields");
        return;
      }
      
      // Calculate compound interest using the formula: A = P * (1 + r/n)^(n*t)
      const r = rate / 100; // Convert percentage to decimal
      const n = frequency; // Compounding frequency per year
      const t = time; // Time in years
      
      // Calculate final amount
      const amount = principal * Math.pow(1 + (r / n), n * t);
      
      // Calculate interest earned
      const interest = amount - principal;
      
      // Display the results
      document.getElementById('result-principal').textContent = formatCurrency(principal);
      document.getElementById('result-amount').textContent = formatCurrency(amount);
      document.getElementById('result-interest').textContent = formatCurrency(interest);
      
      // Show the result div
      document.getElementById('result').style.display = 'block';
    }
    
    // Helper function to format currency
    function formatCurrency(value) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(value);
    }
  </script>
</body>
</html>
