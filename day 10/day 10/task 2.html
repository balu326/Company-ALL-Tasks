<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 2 Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    /* ===== Form Section ===== */
    form {
      margin: 20px auto;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 350px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 13px;
      display: none;
    }

    hr {
      margin: 30px 0;
      border: 0;
      border-top: 2px solid #ddd;
    }

    /* ===== Image Slider ===== */
    #slider {
      position: relative;
      max-width: 400px;
      margin: auto;
    }

    #slider img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .slider-buttons {
      margin-top: 10px;
    }

    .slider-buttons button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <!-- Task 2.1: Form Validation -->
  <h1>Form Validation</h1>
  <form id="myForm">
    <input type="text" id="email" placeholder="Enter your email">
    <p id="errorMsg" class="error">❌ Please enter a valid email.</p>
    <button type="submit">Submit</button>
  </form>

  <hr>

  <!-- Task 2.2: Image Slider -->
  <h1>Image Slider</h1>
  <div id="slider">
    <img id="slideImage" src="https://via.placeholder.com/400x250?text=Image+1" alt="Slider Image">
    <div class="slider-buttons">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    // ================================
    // Task 2.1: Form Validation
    // ================================
    const form = document.getElementById("myForm");
    const emailInput = document.getElementById("email");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", (event) => {
      event.preventDefault(); // stop form from refreshing page
      const emailValue = emailInput.value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/; // simple regex

      if (!emailPattern.test(emailValue)) {
        errorMsg.style.display = "block";
      } else {
        errorMsg.style.display = "none";
        alert("✅ Form submitted successfully!");
        form.reset();
      }
    });

    // ================================
    // Task 2.2: Image Slider
    // ================================
    const images = [
      "1.jpg","11.jpg"
    ];

    let index = 0;
    const slideImage = document.getElementById("slideImage");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function showImage(i) {
      slideImage.src = images[i];
    }

    nextBtn.addEventListener("click", () => {
      index = (index + 1) % images.length;
      showImage(index);
    });

    prevBtn.addEventListener("click", () => {
      index = (index - 1 + images.length) % images.length;
      showImage(index);
    });
  </script>

</body>
</html>
