<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractive Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <section class="profile-section">
    <article class="profile-card">
      
      <figure class="profile-image">
        <img src="pic.jpg" alt="Profile Picture">
        <figcaption class="visually-hidden">Profile picture</figcaption>
      </figure>

      <h2 class="name">G.Balaji Reddy</h2>
      <p class="role">Full Stack Web Developer</p>

      <p class="description">
        Crafting intuitive and aesthetic user experiences.  
        Lover of minimal design, gradients, and coffee ☕.
      </p>

      <div class="social-links">
        <a href="#" aria-label="Twitter">🐦</a>
        <a href="#" aria-label="LinkedIn">💼</a>
        <a href="#" aria-label="Instagram">📸</a>
      </div>

      <button class="cta">Hire Me</button>
    </article>
  </section>

</body>
</html>
